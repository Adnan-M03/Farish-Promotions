<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
</head>
<body>
    <div>Hi my name is adnan</div><a class="contact" href="https://t.me/Adnan_Dev">Contact me</a>
    <div class="contact-container">
        <form class="contact-form">
                <label class="fs-label" for="name">Name</label>
                <input class="fs-input" id="name" name="name" />
                <label class="fs-label" for="email">Email</label>
                <input class="fs-input" id="email" name="email" required />
                <label class="fs-label" for="message">Message</label>
                <textarea class="fs-textarea" id="message" name="message"></textarea>
                <p class="fs-description">We will respond within 1-2 business days.</p>
                <button class="fs-button" type="submit">Send</button>
        </form>
        <p id="status-message"></p>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="dad">
            <span>Lets Connect</span>
            <div class="circle"></div>
        </div>
    </div>
    <button class="adu">Click me to hide me</button>    
    <script src="script.js"></script> 
</body>
</html>
